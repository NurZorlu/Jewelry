<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="main_item">
                <h1 class="main_title">Украшения собственного производства</h1>
                <p class="main_text">Все изделия создаются с любовью для&nbsp; каждого клиента</p>
                <a href="#calculate" class="link">Сделать расчет и заказ</a>
            </div>
            <div class="main_images">
                <img src="images/kateryna-hliznitsova-ceSCZzjTReg-unsplash.jpg" alt="" width="352" height="536">
                <img src="images/andres-vera-202NAwjisYA-unsplash.jpg" alt="" width="233" height="318">
    
            </div>
    
        </main>
        <section class="products">
            <h2 class="title-h2">Наши изделия</h2>
            <div class="grid">
                <div class="grid-cover">
                    <img src="images/portrait-beautiful-blonde-lady-stylish-white-silk-dress-checkered-jacket-pearl-necklace-gently-touching-neck-posing-city-square.jpg" alt="">
                </div>
                <div class="grid-cover">
                    <img src="images/alex-chambers-TxCbfMc854c-unsplash.jpg" alt="">
                </div>
                <div class="grid-cover">
                    <img src="images/model-demonstrating-earrings-ring.jpg" alt="">
                </div>
                <div class="grid-cover">
                    <img src="images/young-model-demonstrating-expensive-jewelry.jpg" alt="">
                </div>
            </div>
        </section>
        <div class="cost" id="calculate">
            <div class="cost_title">
                <svg class="circle" width="200" height="200" viewbox="0 0 200 200">
                    <path id="circleShape" class="circle_shape" d="M 20, 100 a 80, 80 0 1, 1 160, 0 a 80, 80 0 1, 1 -160, 0" fill="none"></path>
                    <path class="circle_arrow" d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115" fill="none" stroke="#2B2024" stroke-width="2"></path>
                    <text class="circle_text">
                        <textPath href="#circleShape">
                            Рассчитать стоимость
                        </textPath>

                    </text>
                </svg>

            </div>
            <div class="cost_calc">
                <form class="form">
                    <p class="form_text">Выберите изделие:</p>
                    <select id="selectProduct" class="form_select">
                        <option value="0" selected disabled>Выбрать из списка</option>
                        <option value="1000">Браслет(1000 сом)</option>
                        <option value="900">Кольцо(900 сом)</option>
                        <option value="1500">Серьги(1500 сом)</option>
                    </select>
                    <p class="form_text">Укажите количество</p>
                    <input id="quantityProduct" class="form_input" type="number" value="0" min="0">
                    <button type="button" class="link" id="btnProduct">Рассчитать</button>
                </form>
                <div id="infoProduct" class="total" style="display:none;">
                    <p class="total_price">Итог: <span id="priceProduct"></span> com</p>
                    <p class="total_info">Оставьте заявку по почте: <a href="mailto:order@jewelry.com" class="total_email">order@jewelry.com</a></p>
                </div>

            </div>

        </div>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
